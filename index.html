<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=e-oselya.com">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Video Background -->
    <video class="video-bg" loop muted autoplay>
        <source src="Beach_19204.mp4">
    </video>
    <div class="video-overlay"></div>
    <!-- Container -->
    <div class="container">
        <!-- Input -->
        <div id="input-container" class="input-container">
            <h1>Create a Custom Countdown!</h1>
            <form id="countdownForm" class="form">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="What are you counting down for?">
                <label for="date-piker">Select a date</label>
                <input type="date" id="date-piker">
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
